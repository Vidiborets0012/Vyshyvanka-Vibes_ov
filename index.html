<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyshyvanka Vibes</title>
    <link
      rel="stylesheet"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <header class="header">
      <a href="./index.html" class="header-logo"

          <li class="header-general-item"><a href="#" class="header-general-link">About Us</a></li>
          <li class="header-general-item">
            <a href="#" class="header-general-link">Our Collection</a>

          <li class="header-general-item">

          <li class="header-general-item">

      <address class="header-address">
        <a class="header-tel" href="+380684439426">+380 (68) 443-94-26></a>

      <nav class="header-menu-social">
        <ul class="header-social-list">

            <a href="" class="header-social-link">
              <svg class="header-social-link" width="28" height="28">

          <li class="header-social-item">

          <li class="header-social-item">

              <svg class="header-social-link" width="28" height="28">
                <use href="./icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <button type="button" class="header-burger-menu">
        <svg class="header-burger-icon" width="36" height="24">
          <use href="./icons.svg#icon-burger"></use>
        </svg>
      </button>
