<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyshyvanka Vibes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-left-block">
          <a href="./index.html" class="header-logo"
            ><img
              src="./logo.svg"
              alt="Vyshyvanka Vibes logo"
              class="header-logo-img"
              width="44"
              height="40"
              loading="lazy"
          /></a>
          <nav class="header-menu-general">
            <ul class="header-general-list">
              <li class="header-general-item">
                <a href="#" class="header-general-link">About Us</a>
              </li>
              <li class="header-general-item">
                <a href="#" class="header-general-link">Our Collection</a>
              </li>
              <li class="header-general-item">
                <a href="#order" class="header-general-link">Customer Order</a>
              </li>
              <li class="header-general-item">
                <a href="#" class="header-general-link">Testimonial</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-right-block">
          <address class="header-address">
            <a class="header-tel" href="+380684439426">+380 (68) 443-94-26</a>
          </address>
          <nav class="header-menu-social">
            <ul class="header-social-list">
              <li class="header-social-item">
                <a
                  href="https://www.facebook.com/goITclub/"
                  class="header-social-link"
                  target="_blank"
                  aria-label="facebook link"
                >
                  <svg class="header-social-link" width="28" height="28">
                    <use href="./icons.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="header-social-item">
                <a
                  href="https://www.instagram.com/goitclub/"
                  class="header-social-link"
                  target="_blank"
                  aria-label="instagram link"
                >
                  <svg class="header-social-link" width="28" height="28">
                    <use href="./icons.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="header-social-item">
                <a
                  href="https://www.youtube.com/c/GoIT"
                  class="header-social-link"
                  target="_blank"
                  aria-label="youtube link"
                >
                  <svg class="header-social-link" width="28" height="28">
                    <use href="./icons.svg#icon-youtube"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
          <button type="button" class="header-burger-menu">
            <span class="visually-hidden">Open menu</span>
            <svg class="header-burger-icon" width="36" height="24">
              <use href="./icons.svg#icon-burger"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- ============= Order ============= -->
      <section class="order">
        <div class="order-bg-container"></div>
        <div class="container order-container">
          <div class="order-content-wrapper">
            <h2 class="order-title" id="order">
              <span class="order-accent-color">Your order</span> is our priority: Personalized
              approach and quality of service
            </h2>
            <form class="order-form">
              <div class="order-form-wrapper">
                <div class="order-field-wrapper">
                  <label class="order-field-label visually-hidden" for="user-name"
                    >Enter your full name</label
                  >
                  <input
                    class="order-form-input"
                    id="user-name"
                    type="text"
                    name="user-name"
                    pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐʼ]+"
                    title="Viktor"
                    required
                    placeholder="Enter your full name"
                  />
                </div>
                <div class="order-field-wrapper">
                  <label class="order-field-label visually-hidden" for="user-email"
                    >Enter your email</label
                  >
                  <input
                    class="order-form-input"
                    id="user-email"
                    type="email"
                    name="user-email"
                    pattern="ivettafrank@gmail.com"
                    required
                    placeholder="Enter your email"
                  />
                </div>
                <div class="order-field-wrapper">
                  <label class="order-field-label visually-hidden" for="user-comment"
                    >Comments</label
                  >
                  <textarea
                    class="order-form-message"
                    id="user-comment"
                    name="user-comment"
                    required
                    placeholder="Comments"
                  ></textarea>
                </div>
                <button class="order-form-submit order-btn" type="submit">
                  Send
                  <svg class="order-submit-icon" width="24" height="16">
                    <use href="./icons.svg#icon-button-arrow"></use>
                  </svg>
                </button>
              </div>
            </form>
          </div>

          <div class="order-img-wrapper">
            <picture class="order-content">
              <source
                srcset="
                  ./images/order/order-content-d1280.jpg    1x,
                  ./images/order/order-content-d1280@2x.jpg 2x
                "
                media="(min-width: 1280px)"
              />
              <source
                srcset="
                  ./images/order/order-content-tablet.jpg    1x,
                  ./images/order/order-content-tablet@2x.jpg 2x
                "
                media="(min-width: 768px)"
              />
              <img
                class="order-content-img"
                src="./images/order/order-content-tablet.jpg"
                alt="gray embroidered shirt with white sleeves and ornaments in black, gray, white and red shades on a girl"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
